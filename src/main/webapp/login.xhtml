<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<h:outputStylesheet name="style.css" library="css" />
	</h:head>
	<h:body>
		<div class="container">
		    <div class="row">
		        <div class="col-md-offset-5 col-md-5">	
					<div style="text-align:center">
						<p:fieldset legend="#{msg['loginpage']}" style="display:inline-block">
							<form action="${request.contextPath}/nonsecure/admin/" method="post" style="text-align:center">
					            <h4>#{msg['welcome']}</h4>
								<table style="width:100%" class="logintable">
									<tr class="logintr">
										<td style="text-align: right;width: 30%;padding-right:5%;font-weight:bold;"><h:outputLabel value="#{msg['user.username']}" /></td>
										<td style="text-align: left;width: 50%;"><input type="text" name="username"/></td>
									</tr>	
									<tr class="logintr">
										<td style="text-align: right;width: 30%;padding-right:5%;font-weight:bold;"><h:outputLabel value="#{msg['user.password']}" /></td>
										<td style="text-align: left;width: 50%;"><input type="password" name="password"/></td>			
									</tr>
									<tr>
										<td colspan="2" style="text-align:center; padding-top:10%;"><input type="submit" value="#{msg['login']}"/></td>
									</tr>
								</table>
								<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
							</form>
						</p:fieldset>
					</div>
				</div>
			</div>
		</div>
	</h:body>
</html>
