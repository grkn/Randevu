<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<p:menubar>
        <p:submenu rendered="#{loginController.sessionBean.isRoot()}" label="#{msg['root.menu']}" icon="ui-icon-pencil">
            <p:menuitem  value="#{msg['users']}" url="/root/adminUser.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem  value="#{msg['roles']}" url="/root/rootRoleDefinition.xhtml" icon="ui-icon-bookmark"/>
            <p:menuitem  value="#{msg['auths']}" url="/root/rootAuthDefinition.xhtml" icon="ui-icon-bookmark"/>
        </p:submenu>
        <p:submenu rendered="#{loginController.sessionBean.isRoot()}" label="#{msg['language']}" icon="ui-icon-pencil">
            <p:menuitem  value="#{msg['english']}" action="#{sessionBean.switchLocale('en')}" icon="ui-icon-bookmark"/>
            <p:menuitem  value="#{msg['french']}" action="#{sessionBean.switchLocale('fr')}" icon="ui-icon-bookmark"/>
            <p:menuitem  value="#{msg['turkish']}" action="#{sessionBean.switchLocale('tr')}" icon="ui-icon-bookmark" />
        </p:submenu>
        <f:facet name="options">
			<p:panelGrid columns="4">			
	        	<p:outputLabel value="#{msg['welcome']}"></p:outputLabel>
	            <p:commandButton action="#{loginController.logout()}" value="#{msg['exit']}" icon="ui-icon-extlink"  />
            </p:panelGrid>
        </f:facet>
    </p:menubar>
	<p:growl showDetail="true"  sticky="true" ></p:growl>
</ui:composition>
