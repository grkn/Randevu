<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
	  	<h:outputScript library="js" name="datepicker-tr.js"> </h:outputScript>
   	<h:outputScript library="js" name="site.js"> </h:outputScript>	
</h:head>
<h:body style="background-color:#fff;">
	<f:view locale="#{sessionBean.currentLocale}">
		<h:form>
			<div class="container">
				<div class="header-container">
					<div class="header">
						<ui:insert name="header">
							<ui:include src="header.xhtml" />
						</ui:insert>
					</div>
				</div>
				<div class="messages-container">
					<div class="messages">
						<ui:insert name="messages">
							<ui:include src="messages.xhtml" />
						</ui:insert>
					</div>
				</div>
				<div class="content-container">
					<div class="content">
						<ui:insert name="content">
							<p></p>
						</ui:insert>
					</div>
				</div>
				<div class="footer-container">
					<div class="footer">
						<ui:insert name="footer">
							<ui:include src="footer.xhtml" />
						</ui:insert>
					</div>
				</div>
			</div>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</h:form>
	</f:view>
</h:body>
</html>
